<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #target{
            display: block;
            min-width: 10px;
            min-height: 10px;
            border: 1px solid black;
            background-color: gray;
            color: white;
        }
        #target-text{
            z-index: 3;
        }
    </style>
    <title>Dinamis input</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row mt-3 justify-content-center ">
            <div class="target text-center" id="target">
                <div>
                    <p id="target-text">
                        ubah sesuai keinginan
                    </p>
                </div>
            </div>
        </div>
      
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="target-select">
                    <option >Pilih Action</option>
                    <option value="bg" >Warna Latar</option>
                    <option value="font-color" >Warna Text</option>
                    <option value="font-size">Ukuran Text</option>
                    <option value="font">Jenis Font</option>
                    <option value="width">Lebar konten</option>
                    <option value="height">Tinggi konten</option>
                  </select>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col text-center">
               
                    <input type="text" name="" id="target-input">
                    <button type="button" id="target-button">Perbarui Konten</button>
             
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
